<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información Laboral JOBART</title>
    <link rel="stylesheet" href="/Estilos/estilo.css">
    <link rel="stylesheet" href="/Controlador/index.js">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <h1>Inicio de sesión</h1>
            <form method="post" action="inicio.html" id="formularioInicioSesion">
                <div class="campo">
                    <input type="text" required name="numeroEmpleado">
                    <label>Número de empleado</label>
                </div>
                <div class="campo">
                    <input type="password" required name="contrasena">
                    <label>Contraseña</label>
                </div>
                <div class="recordar">
                    <input type="submit" class="boton" value="Iniciar" onclick="iniciarSesion()">
                </div>
            </form>
            <div id="mensajeRespuesta"></div>
        </div>
    </div>
</body>

<script></script>

</html>
